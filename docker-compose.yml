version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: spa_booking_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: spa_root_password
      MYSQL_DATABASE: spa_booking
      MYSQL_USER: spa_user
      MYSQL_PASSWORD: spa_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - spa_network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: spa_booking_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: spa_user
      PMA_PASSWORD: spa_password
      MYSQL_ROOT_PASSWORD: spa_root_password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - spa_network

volumes:
  mysql_data:
    driver: local

networks:
  spa_network:
    driver: bridge
